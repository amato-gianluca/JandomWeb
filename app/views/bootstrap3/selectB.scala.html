@(field: Field, label: String = "CHANGEME", optionMap: Seq[(String, String)], isMultiple: Boolean, help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div class="col-sm-8">
      <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>

        @for((optionId, optionName) <- optionMap) {
          <option id="@optionId" value="@optionId">@optionName</option>
        }
      </select>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
